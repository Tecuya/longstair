<% _.each(relations.models, function(relation, idx) { %>
<div class="relation" data-child-slug="<%= relation.get('child') %>" tabindex=<%= idx %>>
  <%= relation.get('text') %>
  <%= relation.get('author') %>
</div>
<% }) %>

<% if(relations.text && relations.text.length > 0) { %>
<div class="relation" id="create_relation" tabindex=<%= relations.models.length %>>
  Create this branch
</div>
<% } %>
